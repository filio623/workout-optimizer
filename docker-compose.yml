version: '3.8'

services:
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: workout_optimizer_db
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: workout_dev_password
      POSTGRES_DB: workout_optimizer
      POSTGRES_USER: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: